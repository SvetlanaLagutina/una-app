<h2>Post Details</h2>

<div *ngIf="post">
  <h3>title of id {{ post.id }} : {{ post.title }}</h3>
  <h4>category: {{ post.category }}</h4>
  <p>content: {{ post.content }}</p>
</div>
<div class="chart">
  <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
</div>
<a pButton type="button" label="Назад" routerLink="/posts/"></a>
